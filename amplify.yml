version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.4
        - nvm use 20.19.4
        - node -v
        - npm -v
        - npm ci --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - ~/.npm/**/*
      - .next/cache/**/*
